<!DOCTYPE html>
<html>
<head>
    <title>Flask Sample App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="container text-center mt-5">
    <h1 class="mb-4">Welcome to My Flask Application</h1>
    <form method="POST" action="/greet">
        <input type="text" name="name" placeholder="Enter your name" class="form-control mb-3" required>
        <button type="submit" class="btn btn-primary">Greet Me</button>
    </form>
</body>
</html>
